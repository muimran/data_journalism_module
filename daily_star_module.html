  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #F0E8D3;
      color: #222;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 16px;
      padding: 54px;
      height: 100vh;
    }

    /* Menu */
    .menu {
      grid-column: 2 / 3;
      overflow-y: auto;
      position: sticky;
      top: 48px;
    }

    .menu div {
      position: relative;
      margin-bottom: 14px;
      cursor: pointer;
      color: #0e0202;
      transition: color 0.3s ease;
      user-select: none;
      text-align: right;
      padding-right: 70px;
      font-weight: 600;
      font-size: 1rem;
    }

    .menu div::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #9900ff;
      transition: width 0.5s ease;
      margin-top: 4px;
      margin-left: auto;
    }

    .menu div:hover::after,
    .menu div.active::after {
      width: 40px;
    }

    /* Content */
    .content {
      grid-column: 3 / 6;
      overflow-y: auto;
      scroll-behavior: smooth;
      line-height: 1.2;
      padding-right: 16px;
    }

    .content section {
      margin-bottom: 48px;
    }

    .content h2 {
      font-weight: 550;
      font-size: 1.20rem;
      margin-bottom: 12px;
      color: #111;
    }

    .content ul {
      list-style: none;
      padding-left: 0;
      color: #444;
    }

    .content ul li {
      margin-bottom: 10px;
      font-size: 1rem;
      position: relative;
      padding-left: 14px;
    }

    /* Calendar */
    .calendar {
      grid-column: 6 / 7;
      max-width: 280px;
      width: 100%;
      background: none;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      margin: 0 auto;
      position: sticky;
      top: 24px;
    }

    #calendar-months {
      margin-top: 110px;
    }

    .month {
      margin-bottom: 24px;
    }

    .month-name {
      font-weight: 600;
      margin-bottom: 6px;
      text-align: center;
      color: #222;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-weight: 500;
      color: #686868;
      padding: 6px 0;
      text-transform: uppercase;
      font-size: 0.60rem;
    }

    .days div {
      width: 19px;
      height: 19px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 5px;
      cursor: default;
      user-select: none;
      font-size: 0.80rem;
      color: #686868;
      position: relative;
    }

    .days div.empty {
      cursor: default;
      background: transparent;
      pointer-events: none;
    }

    /* Session dates */
    .days div.session-date {
      color: white !important;
      font-weight: 500;
      cursor: pointer;
    }

    .days div.session-date.upcoming {
      background-color: #D4D42A;
    }

    .days div.session-date.past {
      background-color: #aeae6b;
    }

    .days div.session-date:hover {
      background-color: #9900ff !important;
      transform: scale(1.22);
      transition: transform 0.3s ease;
    }

    .days div.session-date.selected {
      background-color: #9900ff;
    }

    /* Today's date - must come after session-date styles */
    .days div.today {
      background-color: #FE4D00 !important;
      color: white !important;
      font-weight: bold;
      z-index: 1;
    }

    .days div.today::after {
      content: "Today";
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      z-index: 100;
    }

    .days div.today:hover::after {
      opacity: 1;
    }

    /* Mobile styles */
    .mobile-top-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1200;
      align-items: center;
      padding: 0 15px;
    }

    .mobile-title {
      font-weight: 500;
      margin-left: 15px;
      font-size: 1.1rem;
      color: #333;
    }

    #burger {
      display: none;
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
      color: #9900ff;
    }

    .mobile-date {
      display: none;
      font-size: 0.7rem;
      color: #686868;
      margin-left: 8px;
    }

    @media (max-width: 768px) {
      .mobile-top-bar {
        display: flex;
      }
      
      #burger {
        display: block;
        font-size: 1.5rem;
        color: #555;
      }

      .container {
        padding: 20px 15px !important;
        padding-top: 70px !important;
      }

      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background: #fff;
        padding: 20px;
        box-shadow: 2px 0 8px rgba(0,0,0,0.2);
        overflow-y: auto;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .menu div {
        padding-right: 20px;
        text-align: left;
      }

      .menu.open {
        transform: translateX(0);
      }

      .content {
        grid-column: 1 / -1 !important;
        padding: 0 15px !important;
      }

      .calendar {
        display: none;
      }

      .content h2:hover .mobile-date {
        display: inline;
      }
    }

    /* Additional styles */
    .content section h2.active-session-heading {
      color: #9900ff;
      transition: color 0.3s ease;
    }

    .content section h2.hovered-session-heading {
      color: #9900ff;
      transition: color 0.3s ease;
    }

    .menu div.hovered {
      color: #9900ff;
    }

    .menu div.hovered::after {
      width: 40px;
      background: #9900ff;
    }

    .days div.session-date.hovered {
      background-color: #9900ff !important;
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }

    .subtitle {
      display: none;
      font-style: italic;
      font-size: 0.7rem;
      color: #D4D42A;
    }

    .content h2:hover .subtitle {
      display: inline;
    }

    .related-reading a,
    .related-resources a,
    li a {
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>

    const dateToSessionsMap = new Map();

          sessionDatesSet.add(date);
          if (!dateToSessionsMap.has(date)) {

          }
          dateToSessionsMap.get(date).push(session);
        });
      }
    });

    // Initialize the application

      renderMenuAndContent();
      renderCalendar();
      setupEventListeners();
      // Set first menu item as active by default
      if (menuDiv.children.length > 0) {

      }

    // Render functions
    function renderMenuAndContent() {
      sessions.forEach((session, index) => {
        const sessionNumber = index + 1;

        // Create menu item
        const menuItem = document.createElement('div');
        menuItem.id = 'session' + sessionNumber;
        menuItem.textContent = session.menuLabel;
        menuItem.onclick = () => scrollToSession(sessionNumber);
        menuDiv.appendChild(menuItem);

        // Create content section
        const section = document.createElement('section');
        section.id = 'content-session' + sessionNumber;

        const title = document.createElement('h2');
        title.innerHTML = session.title;

        // Add subtitle if exists
        if (session.subtitle) {
          const subtitle = document.createElement('span');
          subtitle.textContent = "  " + session.subtitle;
          subtitle.className = 'subtitle';
          title.appendChild(subtitle);
        }

        // Add mobile date display
        if (session.dates?.length > 0) {
          const mobileDate = document.createElement('span');
          mobileDate.className = 'mobile-date';
          const formattedDates = session.dates.map(date => {
            const d = new Date(date);
            return `${d.getDate()} ${d.toLocaleString('default', { month: 'short' })}`;
          }).join(', ');
          mobileDate.textContent = `(${formattedDates})`;
          title.appendChild(mobileDate);
        }

        section.appendChild(title);

        // Add content list
        const ul = document.createElement('ul');
        session.content.forEach(line => {
          const li = document.createElement('li');
          li.innerHTML = line;
          ul.appendChild(li);
        });
        section.appendChild(ul);

        contentArea.appendChild(section);
      });
    }

    function renderCalendar() {
      calendarMonths.forEach(({name, year, month}) => {
        const monthCalendar = createMonthCalendar(year, month, name);
        calendarContainer.appendChild(monthCalendar);
      });
    }

    function createMonthCalendar(year, month, monthName) {
      const monthDiv = document.createElement('div');
      monthDiv.className = 'month';

      // Month title
      const monthTitle = document.createElement('div');
      monthTitle.className = 'month-name';
      monthTitle.textContent = monthName;
      monthDiv.appendChild(monthTitle);

      // Weekdays header
      const weekdaysDiv = document.createElement('div');
      weekdaysDiv.className = 'weekdays';
      weekdayNames.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;
        weekdaysDiv.appendChild(dayDiv);
      });
      monthDiv.appendChild(weekdaysDiv);

      // Days grid
      const daysDiv = document.createElement('div');
      daysDiv.className = 'days';

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startWeekday = firstDay.getDay();

      // Empty slots before first day
      for(let i = 0; i < startWeekday; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'empty';
        daysDiv.appendChild(emptyDiv);
      }

      // Today's date for comparison
      const today = new Date();
      const todayYear = today.getFullYear();
      const todayMonth = today.getMonth();
      const todayDate = today.getDate();

      // Create day cells
      for(let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;

        // Check if this is today's date
        const isToday = (year === todayYear) && (month === todayMonth) && (day === todayDate);
        
        if (isToday) {
          dayDiv.classList.add('today');
        }

        // Check if this is a session date
        if (sessionDatesSet.has(dateStr)) {
          dayDiv.classList.add('session-date');
          
          // Determine if session is past or upcoming
          const sessionDate = new Date(year, month, day);
          if (sessionDate < today) {
            dayDiv.classList.add('past');
          } else {
            dayDiv.classList.add('upcoming');
          }
          
          // Add session info to tooltip
          const sessionsForDate = dateToSessionsMap.get(dateStr);
          const sessionTitles = sessionsForDate.map(s => s.menuLabel).join(', ');
          dayDiv.title = `${dateStr}: ${sessionTitles}`;
          
          // Click handler for session dates
          dayDiv.onclick = () => {
            document.querySelectorAll('.days div.session-date.selected').forEach(el => {
              el.classList.remove('selected');
            });
            dayDiv.classList.add('selected');
            
            if (sessionsForDate.length > 0) {
              const sessionIndex = sessions.findIndex(s => s === sessionsForDate[0]);
              scrollToSession(sessionIndex + 1);
            }
          };
        }

        daysDiv.appendChild(dayDiv);
      }

      monthDiv.appendChild(daysDiv);
      return monthDiv;
    }

    // Core functionality
    function scrollToSession(sessionNumber) {
      const session = sessions[sessionNumber - 1];
      
      // Scroll to section
      const section = document.getElementById('content-session' + sessionNumber);
      section?.scrollIntoView({ behavior: 'smooth', block: 'start' });

      // Highlight active menu item
      for (let item of menuDiv.children) {
        item.classList.remove('active');
      }
      document.getElementById('session' + sessionNumber)?.classList.add('active');

      // Highlight active session heading
      document.querySelectorAll('.content section h2').forEach(h2 => {
        h2.classList.remove('active-session-heading');
      });
      section?.querySelector('h2')?.classList.add('active-session-heading');

      // Highlight calendar dates for this session
      document.querySelectorAll('.days div.session-date.selected').forEach(el => {
        el.classList.remove('selected');
      });
      
      if (session.dates) {
        document.querySelectorAll('.days div.session-date').forEach(dayDiv => {
          session.dates.forEach(dateStr => {
            if(dayDiv.title?.includes(dateStr)) {
              dayDiv.classList.add('selected');
            }
          });
        });
      }
    }

    // Event setup
    function setupEventListeners() {
      // Content heading hover effects
      document.querySelectorAll('.content section h2').forEach((heading, index) => {
        const session = sessions[index];
        
        heading.addEventListener('mouseenter', () => {
          // Remove all existing highlights
          document.querySelectorAll('.menu div.active, .menu div.hovered').forEach(el => {
            el.classList.remove('active', 'hovered');
          });
          document.querySelectorAll('.days div.session-date.selected, .days div.session-date.hovered').forEach(el => {
            el.classList.remove('selected', 'hovered');
          });
          document.querySelectorAll('.content section h2.active-session-heading, .content section h2.hovered-session-heading').forEach(el => {
            el.classList.remove('active-session-heading', 'hovered-session-heading');
          });

          // Apply new hover highlights
          heading.classList.add('hovered-session-heading');
          document.getElementById('session' + (index + 1))?.classList.add('hovered');
          
          if (session.dates) {
            session.dates.forEach(dateStr => {
              document.querySelectorAll('.days div.session-date').forEach(dayDiv => {
                if(dayDiv.title?.includes(dateStr)) {
                  dayDiv.classList.add('hovered');
                }
              });
            });
          }
        });

        heading.addEventListener('mouseleave', () => {
          // Remove hover highlights
          heading.classList.remove('hovered-session-heading');
          document.getElementById('session' + (index + 1))?.classList.remove('hovered');
          
          if (session.dates) {
            session.dates.forEach(dateStr => {
              document.querySelectorAll('.days div.session-date').forEach(dayDiv => {
                if(dayDiv.title?.includes(dateStr)) {
                  dayDiv.classList.remove('hovered');
                }
              });
            });
          }
          
          // Restore active selections
          const activeSessionNumber = [...menuDiv.children].findIndex(el => el.classList.contains('active')) + 1;
          if (activeSessionNumber > 0) {
            scrollToSession(activeSessionNumber);
          }
        });
      });

      // Mobile menu toggle
      burger.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('open');
      });

      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && e.target !== burger) {
          menu.classList.remove('open');
        }
      });

      // Prevent clicks inside menu from closing it
      menu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }

    // Initialize the app
    init();
  </script>
</body>
</html>
