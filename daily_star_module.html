    /* --- NEW: CSS Variables for easy theming --- */
    :root {
      --bg-color: #F0E8D3;
      --text-primary: #222;
      --text-secondary: #444;
      --text-muted: #686868;
      --accent-color: #9900ff;
      --today-color: #FE4D00;
      --upcoming-date-bg: #D4D42A;
      --past-date-bg: #aeae6b;
      --border-color: #ddd;
      --font-primary: 'Roboto', sans-serif;
      --font-secondary: 'Lora', serif;
    }

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: var(--font-primary);
      background: var(--bg-color);
      color: var(--text-primary);
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 16px;
      padding: 54px;
      height: 100vh;
    }
    
    /* --- NEW: Header Styling --- */
    .header {
      grid-column: 3 / 6;
      padding-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 30px;
    }
    .header h1 {
      font-family: var(--font-secondary);
      font-size: 2.2rem;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    .header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 80%;
    }

    /* Menu */
    .menu {
      grid-column: 2 / 3;
      overflow-y: auto;
      position: sticky;
      top: 48px;
    }

    .menu div {
      position: relative;
      margin-bottom: 14px;
      cursor: pointer;
      color: #0e0202;
      transition: color 0.3s ease;
      user-select: none;
      text-align: right;
      padding-right: 70px;
      font-weight: 600;
      font-size: 1rem;
    }

    .menu div::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.5s ease;
      margin-top: 4px;
      margin-left: auto;
    }

    .menu div:hover::after,
    .menu div.active::after {
      width: 40px;
    }

    /* Content */
    .content {
      grid-column: 3 / 6;
      overflow-y: auto;
      scroll-behavior: smooth;
      line-height: 1.5; 
      padding-right: 16px;
    }

    /* --- UPDATED: Added styles for fade-in animation --- */
    .content section {
      margin-bottom: 48px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .content section.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .content h2 {
      font-family: var(--font-secondary);
      font-weight: 700;
      font-size: 1.3rem; 
      margin-bottom: 16px; 
      color: #111;
      letter-spacing: -0.5px; 
    }

    .content ul {
      list-style: none;
      padding-left: 0;
      color: var(--text-secondary);
    }

    .content ul li {
      margin-bottom: 12px;
      font-size: 1rem;
      position: relative;
      padding-left: 14px;
    }

    /* Calendar */

      grid-column: 6 / 7;
      max-width: 280px;
      width: 100%;
      background: none;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      margin: 0 auto;
      position: sticky;
      top: 24px;

    }

    .month {

    }

    .month-name {

      margin-bottom: 6px;
      text-align: center;
      color: var(--text-primary);

      color: var(--text-muted);

      font-size: 0.60rem;

      margin: 5px;

    // --- NEW: Intersection Observer for active state on scroll ---
    function setupScrollObserver() {
      const options = {
        root: null, // observes intersections relative to the viewport
        rootMargin: '-30% 0px -70% 0px', // trigger when section is in the middle 40% of the screen
        threshold: 0
      };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const sessionNumber = entry.target.id.replace('content-session', '');
            document.querySelectorAll('.menu div').forEach(el => el.classList.remove('active'));
            const activeMenuItem = document.getElementById('session' + sessionNumber);
            if (activeMenuItem) {
              activeMenuItem.classList.add('active');
            }
          }
        });
      }, options);
      document.querySelectorAll('.content section').forEach(section => {
        observer.observe(section);
      });
    }
    
    // --- NEW: Intersection Observer for fade-in animations ---
    function setupFadeInObserver() {
      const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('is-visible');
              }
          });
      }, { threshold: 0.1 });
      document.querySelectorAll('.content section').forEach(section => {
          observer.observe(section);
      });
    }

    function createMonthCalendar(year, month, monthName) {
      const monthDiv = document.createElement('div');
      monthDiv.className = 'month';
      const monthTitle = document.createElement('div');
      monthTitle.className = 'month-name';
      monthTitle.textContent = monthName;
      monthDiv.appendChild(monthTitle);
      const weekdaysDiv = document.createElement('div');
      weekdaysDiv.className = 'weekdays';
      weekdayNames.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;
        weekdaysDiv.appendChild(dayDiv);
      });
      monthDiv.appendChild(weekdaysDiv);
      const daysDiv = document.createElement('div');
      daysDiv.className = 'days';
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startWeekday = firstDay.getDay();
      for(let i = 0; i < startWeekday; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'empty';
        daysDiv.appendChild(emptyDiv);
      }
      const today = new Date();
      const todayYear = today.getFullYear();
      const todayMonth = today.getMonth();
      const todayDate = today.getDate();
      for(let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;
        const isToday = (year === todayYear) && (month === todayMonth) && (day === todayDate);
        if (isToday) {
          dayDiv.classList.add('today');
        }
        if (sessionDatesSet.has(dateStr)) {
          dayDiv.classList.add('session-date');
          const sessionDate = new Date(year, month, day);
          if (sessionDate < today) {
            dayDiv.classList.add('past');
          } else {
            dayDiv.classList.add('upcoming');
          }
          const sessionsForDate = dateToSessionsMap.get(dateStr);
          const sessionTitles = sessionsForDate.map(s => s.menuLabel).join(', ');
          dayDiv.title = `${dateStr}: ${sessionTitles}`;
          dayDiv.onclick = () => {
            document.querySelectorAll('.days div.session-date.selected').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.menu div').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.content section h2').forEach(el => el.classList.remove('active-session-heading'));
            dayDiv.classList.add('selected');
            sessionsForDate.forEach(session => {
              const sessionIndex = sessions.findIndex(s => s === session);
              const sessionNumber = sessionIndex + 1;
              if (session === sessionsForDate[0]) {
                document.getElementById('content-session' + sessionNumber)?.scrollIntoView({
                  behavior: 'smooth',
                  block: 'start'
                });
              }
              document.getElementById('session' + sessionNumber)?.classList.add('active');
              document.querySelector(`#content-session${sessionNumber} h2`)?.classList.add('active-session-heading');
            });
          };
        }
        daysDiv.appendChild(dayDiv);
      }
      monthDiv.appendChild(daysDiv);
      return monthDiv;
    }

    function scrollToSession(sessionNumber) {
      const session = sessions[sessionNumber - 1];
      const section = document.getElementById('content-session' + sessionNumber);
      section?.scrollIntoView({ behavior: 'smooth', block: 'start' });
      for (let item of menuDiv.children) {
        item.classList.remove('active');
      }
      document.getElementById('session' + sessionNumber)?.classList.add('active');
      document.querySelectorAll('.content section h2').forEach(h2 => h2.classList.remove('active-session-heading'));
      section?.querySelector('h2')?.classList.add('active-session-heading');
      document.querySelectorAll('.days div.session-date.selected').forEach(el => el.classList.remove('selected'));
      if (session.dates) {
        document.querySelectorAll('.days div.session-date').forEach(dayDiv => {
          session.dates.forEach(dateStr => {
            if(dayDiv.title?.includes(dateStr)) {
              dayDiv.classList.add('selected');
            }
          });
        });
      }
    }

    function setupEventListeners() {
      document.querySelectorAll('.content section h2').forEach((heading, index) => {
        const session = sessions[index];
        heading.addEventListener('mouseenter', () => {
          document.querySelectorAll('.menu div.active, .menu div.hovered').forEach(el => el.classList.remove('active', 'hovered'));
          document.querySelectorAll('.days div.session-date.selected, .days div.session-date.hovered').forEach(el => el.classList.remove('selected', 'hovered'));
          document.querySelectorAll('.content section h2.active-session-heading, .content section h2.hovered-session-heading').forEach(el => el.classList.remove('active-session-heading', 'hovered-session-heading'));
          heading.classList.add('hovered-session-heading');
          document.getElementById('session' + (index + 1))?.classList.add('hovered');
          if (session.dates) {
            session.dates.forEach(dateStr => {
              document.querySelectorAll('.days div.session-date').forEach(dayDiv => {
                if(dayDiv.title?.includes(dateStr)) {
                  dayDiv.classList.add('hovered');
                }
              });
            });
          }
        });
        heading.addEventListener('mouseleave', () => {
          heading.classList.remove('hovered-session-heading');
          document.getElementById('session' + (index + 1))?.classList.remove('hovered');
          if (session.dates) {
            session.dates.forEach(dateStr => {
              document.querySelectorAll('.days div.session-date').forEach(dayDiv => {
                if(dayDiv.title?.includes(dateStr)) {
                  dayDiv.classList.remove('hovered');
                }
              });
            });
          }
          const activeSessionNumber = [...menuDiv.children].findIndex(el => el.classList.contains('active')) + 1;
          if (activeSessionNumber > 0) {
            scrollToSession(activeSessionNumber);
          }
        });
      });
      burger.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('open');
      });
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && e.target !== burger) {
          menu.classList.remove('open');
        }
      });
      menu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    }

    init();
  </script>
</body>
</html>
